<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;

        }
        p {

            margin-bottom: 20px;
        }

            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
