<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Go Trip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./image/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>

<body>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
        });
    </script>

    <!-- Navigation Bar -->
    <nav class="nav-bar" style="background-color: yellow;">
        <div class="logo">Go Trip</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Book Now Form -->
    <section class="booking-section" id="book" data-aos="fade-up">
        <div class="booking-container">
            <h2>Book Your Dream Trip Now!</h2>
            <form class="booking-form" id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="destination">Destination:</label>
                <input type="text" list="destinationList" id="destination" name="destination" required>
                <datalist id="destinationList">
                    <option>London</option>
                    <option>Canada</option>
                    <option>Monaco</option>
                    <option>France</option>
                    <option>Japan</option>
                    <option>Switzerland</option>
                    <option>Paris</option>
                </datalist>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" max="10" required>

                <button class="book-button" type="submit">Confirm Booking</button>
            </form>
        </div>
    </section>


</body>

</html>
